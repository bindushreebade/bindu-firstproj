<div class="border-bottom row" style="margin-bottom:8px;padding-bottom:4px;"> 
  <div class="col-9">
  <h4 styles="color:rgb(120,120,120);margin-bottom:4px">{{job['title']}}</h4>
  <div>
    <b>Location:</b> {{job['location']}}
  </div>
  {% if 'salary' in job %}
  <div styles="margin-bottom:70px;"">
    <b>Salary:</b> {{job['salary']}}
  </div>
  {% endif %}
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
